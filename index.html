<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBF Intelligent Chat Platform</title>
    
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.css" />
    
    <style>
        :root {
            --hbf-blue: #0066FF;
            --hbf-dark: #1A1C1E;
            --bg-light: #F8F9FA;
            --border-color: #E9ECEF;
        }

        body {
            margin: 0;
            font-family: 'Pretendard', sans-serif;
            background-color: var(--bg-light);
            color: var(--hbf-dark);
            overflow: hidden;
        }

        /* 1. 보안 게이트 */
        #lock-screen {
            position: fixed; inset: 0;
            background: #fff;
            display: flex; align-items: center; justify-content: center;
            z-index: 1000;
        }

        .login-box {
            width: 100%; max-width: 380px;
            padding: 48px; text-align: center;
            border-radius: 28px; box-shadow: 0 20px 50px rgba(0,0,0,0.08);
        }

        .login-box h2 { font-size: 24px; font-weight: 800; color: var(--hbf-blue); margin-bottom: 32px; }

        input[type="password"] {
            width: 100%; padding: 15px; font-size: 16px;
            border: 1px solid var(--border-color); border-radius: 14px;
            margin-bottom: 16px; box-sizing: border-box; outline: none;
        }

        button {
            width: 100%; padding: 15px; background: var(--hbf-blue);
            color: #fff; border: none; border-radius: 14px;
            font-size: 16px; font-weight: 700; cursor: pointer;
        }

        /* 2. 메인 UI 레이아웃 (채팅방 중심) */
        #main-ui {
            display: none;
            grid-template-columns: 280px 1fr;
            height: 100vh;
        }

        /* 사이드바 */
        .sidebar {
            background-color: var(--hbf-dark);
            color: #fff; padding: 48px 28px;
            display: flex; flex-direction: column;
        }

        .sidebar .logo {
            font-size: 18px; font-weight: 800; color: var(--hbf-blue);
            line-height: 1.3; margin-bottom: 56px;
        }

        .status-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px; border-radius: 16px; margin-bottom: 32px;
        }

        .indicator {
            display: flex; align-items: center; gap: 8px;
            font-size: 13px; font-weight: 600; color: #00D1FF; margin-bottom: 8px;
        }
        .indicator::before { content: ''; width: 8px; height: 8px; background: #00D1FF; border-radius: 50%; box-shadow: 0 0 10px #00D1FF; }

        .sidebar-footer {
            margin-top: auto; font-size: 11px; color: #444; line-height: 1.6;
        }

        /* 채팅 영역 */
        .content { display: flex; flex-direction: column; background: #fff; position: relative; }
        
        .header {
            padding: 24px 40px; border-bottom: 1px solid var(--border-color);
            display: flex; justify-content: space-between; align-items: center;
        }

        .header h3 { margin: 0; font-size: 18px; font-weight: 800; }

        /* 구글 위젯이 채팅방 전체를 채우도록 설정 */
        #widget-container {
            flex: 1;
            height: 100%;
            width: 100%;
        }

        gen-search-widget {
            width: 100% !important;
            height: 100% !important;
            max-width: 100% !important;
        }
    </style>
</head>
<body>

    <div id="lock-screen">
        <div class="login-box">
            <h2>HBF KNOWLEDGE LAB</h2>
            <input type="password" id="pw" placeholder="접속 인증키를 입력하세요" onkeypress="if(event.keyCode==13) unlock()">
            <button onclick="unlock()">시스템 인증</button>
        </div>
    </div>

    <div id="main-ui">
        <aside class="sidebar">
            <div class="logo">HABIT FACTORY<br>INTELLIGENCE</div>
            
            <div class="status-card">
                <div class="indicator">Conversation Active</div>
                <div style="font-size: 12px; color: #888; line-height: 1.5;">
                    대화 맥락을 기억하는<br>멀티턴 대화 모드입니다.
                </div>
            </div>

            <div style="font-size: 13px; color: #AAA; line-height: 1.7;">
                설정된 AI 페르소나에 따라<br>전문적인 답변을 제공합니다.
            </div>

            <div class="sidebar-footer">
                © 2026 Habit Factory Inc.<br>Security Level: Proprietary
            </div>
        </aside>

        <main class="content">
            <header class="header">
                <h3>Insurance AI Strategy Assistant</h3>
                <div style="font-size: 12px; color: var(--hbf-blue); font-weight: 600;">Gemini 2.5 Flash Connected</div>
            </header>
            
            <div id="widget-container">
                <script src="https://cloud.google.com/ai/gen-app-builder/client?hl=ko"></script>

                <gen-search-widget
                  configId="26be6009-349a-4ee4-a714-1b09f2370434"
                  displayMode="INLINE"> </gen-search-widget>
            </div>
        </main>
    </div>

    <script>
        function unlock() {
            const val = document.getElementById('pw').value;
            // 정호님의 비밀번호
            if(val === "hbf2026") {
                document.getElementById('lock-screen').style.display = 'none';
                document.getElementById('main-ui').style.display = 'grid';
            } else {
                alert("인증 정보가 올바르지 않습니다.");
            }
        }
    </script>
</body>
</html>
